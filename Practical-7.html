<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        body{
            padding: 0px;
        }
        #container{
            border:solid;
            width:1200px;
            margin:0px auto;
            padding:15px; 
        }
        #header{
             background-color: darkgray;
             height:50px;
             margin-bottom: 10px;
             color: white;
             display:flex ;
             justify-content: center;
             align-items: center;
             font-family: Arial, Helvetica, sans-serif;
        } 
        #banner{
            background-color:lightblue;
            height:300px;
            color: white;
            display:flex ;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;
        }
        #Section-1{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 9px;

        }
        img{
            width:20%;
            border-radius: 50%;
            margin-left: 45px;

        }
        #Section-2{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;
        } #content{
            margin-bottom: 5px;
        }
        #MainContent{
            height: 200px;
            float: left;
            width: 49%;
            background-color: rgb(56, 55, 55) ;
            color:white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.5% 0 0.5%;
        }
        #Article{
            width: 49%;
            height: 200px;
            float: left;
            margin: 0 0.5% 0 0.5%;
        }
        .Article{
            height: 60px;
            background-color: rgba(214, 89, 6, 0.842);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content::after{
            content: '';
            display: block;
            clear: both;
        }

        #Section-3{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;

        }
        .Box{
            width: 20%;
            background-color:orangered;
            color: white;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #Box::after{
            content: '';
            display: block;
            clear: both;
        }
        #Section-4{
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 10px;
        }
        #footer{
             background-color:pink;
             height:50px;
             margin-bottom: 10px;
             color: white;
             display:flex ;
             justify-content: center;
             align-items: center;
             font-family: Arial, Helvetica, sans-serif;
        } 
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Header</div>
        <div id="banner">Banner</div>
        <div id="Section-1">
            <h1 align='center'><b>Section-1</b></h1>
            <div id="photo">
                <img src="1.png" alt="">
                <img src="1.png" alt="">
                <img src="1.png" alt="">
                <img src="1.png" alt="">
            </div>
        </div>
         <div id="Section-2"><h1 align='center'>Section-2</h1>
            <div id="content">
                <div id="MainContent">Main Content</div>
                <div id=Article>
                    <div class="Article" style="margin: 5px 0px;font-size: 24px">Article-1</div>
                    <div class="Article" style="font-size: 24px">Article-3</div>
                    <div class="Article" style="margin: 5px 0px;font-size: 24px">Article-3</div>
                </div>
            </div>
        </div>
        <div id="Section-3"><h1 align='center'>Section-3</h1>
            <div id="Box">
                <div class="Box" style="height: 200px;margin: 0px 4% 0px 4%;"></div>
                <div class="Box" style="height: 200px;margin-right: 2%;"></div>
                <div class="Box" style="height: 200px;margin-left: 2%;"></div>
                <div class="Box" style="height: 200px;margin: 0px 4% 0px 4%;"></div>
            </div>
        </div>
        <div id="Section-4"><h1 align='center'>Section-4</h1></div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
